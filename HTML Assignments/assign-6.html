    <body>
        <h1>Assignment-1</h1>
        <h3>Login Page</h3>
        <form action="test.py" method="get">
            <input type="hidden" value="7070">

            <label>Username</label> <br>
            <input type="text" required placeholder="[F]irstname [S]econdname" name="user">
            <br><hr>

            <label>Password</label> <br>
            <input type="password" required placeholder="Write a complex password" name="pass">
            <br><hr>

            <label>Mobile</label> <br>
            <input type="text" placeholder="+20100 (234) 123" name="mobile">
            <br><hr>

            <label>Email</label> <br>
            <input type="email" placeholder="Full email" name="email">
            <br><hr>

            <label>Subject</label> <br>
            <input type="text" placeholder="Your notes" name="its-subject">
            <br><br>

            <input type="submit" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
        <hr><hr>

        <h1>Assignment-2</h1>

            <label>Range</label> <br>
            <input type="range" min="100" max="500" value="400" step="50">
        </form>
